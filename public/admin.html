<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Roblox Cookie Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Panel</h1>
                <p class="subtitle">Roblox Cookie Checker Premium</p>
            </div>
            
            <div class="login-body">
                <div class="info-card warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Akses terbatas untuk administrator sistem saja.</p>
                </div>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username Admin
                        </label>
                        <input type="text" id="adminUsername" required 
                               placeholder="Masukkan username admin">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password Admin
                        </label>
                        <input type="password" id="adminPassword" required 
                               placeholder="Masukkan password admin">
                    </div>
                    
                    <button type="submit" class="btn btn-danger btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login as Admin
                    </button>
                    
                    <div class="login-footer">
                        <p><a href="/">‚Üê Kembali ke User Login</a></p>
                    </div>
                </form>
            </div>
            
            <div class="login-footer-bottom">
                <p>&copy; 2024 Roblox Cookie Checker Premium - Admin System</p>
                <p class="version">v3.0.0 - Admin Controlled System</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        toastr.options = {
            positionClass: "toast-top-right",
            timeOut: 3000,
            closeButton: true
        };

        document.getElementById('adminLoginForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            const loginBtn = this.querySelector('button');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.user.is_admin) {
                        toastr.success('Login admin berhasil!');
                        setTimeout(() => {
                            window.location.href = '/admin-dashboard';
                        }, 1000);
                    } else {
                        toastr.error('Hanya admin yang bisa mengakses panel ini');
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login as Admin';
                        loginBtn.disabled = false;
                    }
                } else {
                    toastr.error(data.detail || 'Login gagal');
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login as Admin';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                toastr.error('Koneksi error: ' + error.message);
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login as Admin';
                loginBtn.disabled = false;
            }
        };
        
        // Auto-focus username field
        document.getElementById('adminUsername').focus();
    </script>
</body>
</html>
